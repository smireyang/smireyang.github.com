    <script>
        function animationIn(i) {
            console.log(i, 'i\'m in')
            switch (i) {
                case 1:
                    $('.page2 h4').fadeIn();
                    break;
                case 2:
                    $('.page1 h4').animate({
                        top: '40%',
                        left: '0%'
                    }, 1000);
                    break;
                case 3:
                    setTimeout(function() {
                        $('.page4 h4').addClass('ani')
                    }, 0)
                    break;
                default:
                    ;
            }
        }

        function animationOut(i) {
            console.log(i, 'i\'m out')
            switch (i) {
                case 1:
                    $('.page2 h4').fadeOut();
                    break;
                case 2:
                    $('.page1 h4').animate({
                        top: 0,
                        left: '-5%'
                    }, 1000);
                    break;
                case 3:
                    $('.page4 h4').removeClass('ani')
                    break;
                default:
                    ;
            }
        }
    </script>
